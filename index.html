<!DOCTYPE html>
<html lang="zh">
<head>

    <title>EPZ</title>
    <script src="epz.js"></script>

<body>
    见控制台
    <script>
var b = [
    69,80,90,62,
    0,0,0,45,
    2,
    3,
    104,101,108,108,111,47,51,46,99,0,
    0,
    11,
    104,101,108,108,111,47,104,101,108,108,111,46,116,120,116,0,
    0,
    1,
    1,
    104,101,108,108,111,47,49,47,50,46,99,0,
    49,49,49,
    72,101,108,108,111,32,87,111,114,108,100
]

function test1(){
    var a = new EPZ(new Uint8Array(b));
    a.init()
    console.log(a.arr)
    console.log(a.text(1))
    console.log(a.base64(0))
    console.log(a.uint8(1))
}
function test2(){
    var a = new EPZ(new Blob([new Uint8Array(b)]));
    a.init(function(){
        a.text(1,function(d){
            console.log(d)
        })
    })
}
test1()
test2()
    </script>
</body>
